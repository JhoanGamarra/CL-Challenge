version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 100
    ignore:
      - dependency-name: org.jetbrains.kotlin:kotlin-stdlib
      - dependency-name: org.jetbrains.kotlin:kotlin-gradle-plugin
    labels:
      - "Gradle Dependencies"
      - "Dependabot"
    pull-request-branch-name:
      separator: _