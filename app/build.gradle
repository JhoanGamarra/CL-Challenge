def isNonStable = { String version ->
    def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { it -> version.toUpperCase().contains(it) }
    def regex = /^[0-9,.v-]+(-r)?$/
    return !stableKeyword && !(version ==~ regex)
}

tasks.named("dependencyUpdates").configure {
    checkForGradleUpdate = true
    //change the release channel (current, release-candidate, nightly)
    dependencyUpdates.gradleReleaseChannel = "current"

    // Example 3: using the full syntax
    resolutionStrategy {
        componentSelection {
            all {
                if (isNonStable(candidate.version) && !isNonStable(currentVersion)) {
                    reject('Release candidate')
                }
            }
        }
    }

    outputFormatter = { result ->
        def updatable = result.outdated.dependencies
        String outputDir = "${project.buildDir.path.replace(project.projectDir.path + '/', '')}/dependencyUpdates"
        //String outputDir = "/home/runner/work/CL-Challenge/CL-Challenge/build/dependencyUpdates"
        println("Directory ::")
        println(outputDir)

        if (!updatable.isEmpty()) {

            def outdatedDependencies = []
            updatable.each { dependency ->
                def data = [
                        group    : dependency.group,
                        name     : dependency.name,
                        version  : dependency.version,
                        available: dependency.available.release ?: dependency.available.milestone
                ]
                outdatedDependencies.add(data)
            }

            def jsonStr = JsonOutput.toJson(outdated: outdatedDependencies)
            def json_beauty = JsonOutput.prettyPrint(jsonStr)
            println(json_beauty)

            File filename = new File(outputDir, 'proreport2' + '.' + 'json')
            project.file(outputDir).mkdirs()
            project.file(filename).write(json_beauty)


            println('file name : ' + filename)

        }
    }


}

